<app-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-tittle>Conductores</ion-tittle>
  </ion-toolbar>
</app-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios" (click)="openDetailUsuario(usuario)">
      <ion-avatar slot="start">
        <img [src]="usuario.image" alt="{{usuario.name}}">
      </ion-avatar>
      <ion-label>
        <h2>{{usuario.email}} {{usuario.rut}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button color="success" (click)="addUsuario()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
