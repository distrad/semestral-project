<app-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-tittle>Planifica tu regreso como pasajero</ion-tittle>
  </ion-toolbar>
</app-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let viaje of viajes" (click)="openDetailViaje(viaje)">
      <ion-avatar slot="start">
        <img [src]="viaje.image" alt="{{viaje.name}}">
      </ion-avatar>
      <ion-label>
        <h5>{{viaje.titulo}} {{viaje.descripcion}}</h5>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
