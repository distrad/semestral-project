<app-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-tittle>Planifica tu regreso como pasajero</ion-tittle>
  </ion-toolbar>
</app-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let viaje of viajes" (click)="openDetailViaje(viaje)">
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>
        <h5>{{viaje.titulo}} 
          <br><br>
          Comuna destino: {{viaje.descripcion}}
          <br><br>
          Contacto: {{viaje.contacto}}
          <br><br>
          espacio disponible: {{viaje.espacioDisponible}}
          <br><br>
          valor por persona: ${{viaje.valorPersona}}
        </h5>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
